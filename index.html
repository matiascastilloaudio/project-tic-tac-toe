<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="display"></h1>
        <div class="gameboard">
            <div class="row">
                <button class="boardBtn" id="0"></button>
                <button class="boardBtn" id="1"></button>
                <button class="boardBtn" id="2"></button>
            </div>
            <div class="row">
                <button class="boardBtn" id="3"></button>
                <button class="boardBtn" id="4"></button>
                <button class="boardBtn" id="5"></button>
            </div>
            <div class="row">
                <button class="boardBtn" id="6"></button>
                <button class="boardBtn" id="7"></button>
                <button class="boardBtn" id="8"></button>
            </div>
        </div>
        <button class="actionBtn"></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
